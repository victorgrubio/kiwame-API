      summary: Send verification email  
      description: Send verification email to logged user
      operationId: sendVerification
      security:
        - Bearer: []
      x-security-scopes:
        - patient
      produces:
        - application/json
      responses:
        "200":
          description: email sent
          schema:
            $ref: "#/definitions/ServerResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /user/verify/{email}/{token}:
    x-swagger-router-controller: user
    get:
      tags:
        - users
      summary: verify email
      description: Update the user to verify the emal
      operationId: verifyEmail
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: email
          in: path
          description: The email of the user to verify
          type: string
          required: true
        - name: token
          in: path
          description: The token to verify 
          type: string
          required: true
      responses:
        "200":
          description: User verified
          schema:
            $ref: "#/definitions/ServerResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
