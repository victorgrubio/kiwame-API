          description: User registered for push notifications
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "409":
          description: User already registered
          schema:
            $ref: "#/definitions/ServerResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
    put:
      tags:
        - users
      summary: Update Register tokens 
      description: Update token  for  push notifications 
      operationId: updateNotifcationsToken
      security:
        - Bearer: []
      x-security-scopes:
        - profesional
        - patient
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: token
          in: body
          description: the registration form for push notifications
          schema:
            $ref: "#/definitions/RegisterObject"
          required: true
      responses:
        "200":
          description: token updated for push notifications
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
    delete:
      tags:
        - users
      summary: Unregister tokens 
      description: delete token  for  push notifications 
      operationId: unregisterForNotifications
      security:
        - Bearer: []
      x-security-scopes:
        - profesional
        - patient
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "204":
          description: User unregistered for push notifications
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ServerResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /user/forgotpassword:
    x-swagger-router-controller: user
    post:
      tags:
        - users
      summary: Forgot password
      description: Send email for reset the password
      operationId: forgotPassword
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: email
          in: body
          description: The email of the user to retrieve new password
          schema:
            $ref: "#/definitions/ForgotPasswordObject"
          required: true
      responses:
        "200":
          description: Request for new password sent
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "404":
          description: Sensor Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
        # responses may fall through to errors
  /user/resetpassword/{token}:
    x-swagger-router-controller: user
    post:
      tags:
        - users
      summary: reset the user password
      description: Update the user password with a new one
      operationId: resetPassword
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: token
          in: path
          description: The received hash
          type: string
          required: true
        - name: body
          in: body
          description: The email of the user to retrieve new password
          schema:
            $ref: "#/definitions/ResetPasswordObject"
          required: true
      responses:
        "200":
          description: Request for new pàssword received
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
        # responses may fall through to errors
  /user/changepassword:
    x-swagger-router-controller: user
    post:
      tags:
        - users
      summary: Change password
      description: Update the users password
      operationId: changePassword
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - patient
        - profesional
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: The email of the user to retrieve new password
          schema:
            $ref: "#/definitions/ChangePasswordObject"
          required: true
      responses:
        "200":
          description: Request for new password received
          schema:
            # a pointer to a definition
            $ref: "#/definitions/TokenResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /user/{id}:
    x-swagger-router-controller: user
    delete:
      tags:
        - admin
      summary: Delete  user
      description: Delete the user with the selected id, from the DB
      # used as the method name of the controller
      operationId: removeUser
      security:
        - Bearer: []
      x-security-scopes:
        - admin
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The id of the user to delete
          type: string
          required: true
      responses:
        "204":
          description: deleted Success
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /patient/profile:
    x-swagger-router-controller: patient
    post:
      tags:
        - patient
      summary: Create Profile user
      description: create the users profile
      operationId: saveProfile
      security:
        - Bearer: []
      x-security-scopes:
        - patient
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: The profile of the user
          schema:
            $ref: "#/definitions/PatientProfileObject"
          required: true
      responses:
        "201":
          description: Profile created
          schema:
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: Profile Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
    put:
      tags:
        - patient
      summary: Update Profile user
      description: update the users profile
      operationId: updateProfile
      security:
        - Bearer: []
      x-security-scopes:
        - patient
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: The profile of the user
          schema:
            $ref: "#/definitions/PatientProfileObject"
          required: true
      responses:
        "201":
          description: Profile created
          schema:
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: Profile Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /patient/races:
    x-swagger-router-controller: patient
    get:
      tags:
        - patient
      summary: Retrive races  types
      description: Retrive races types
      operationId: getRaceTypes
      security:
        - Bearer: []
        - ApiKey: []
      x-security-scopes:
        - profesional
        - patient
        - admin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Provide a header to specify the language.
          in: header
          name: Accept-Language
          required: false
          type: string
      responses:
        "200":
          description: races retrieved
          schema:
            $ref: "#/definitions/RaceTypesResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /patient/genders:
    x-swagger-router-controller: patient
    get:
      tags:
        - patient
      summary: Retrive gender  types
      description: Retrive gender types
      operationId: getGenderTypes
      security:
        - Bearer: []
        - ApiKey: []
      x-security-scopes:
        - profesional
        - patient
        - admin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Provide a header to specify the language.
          in: header
          name: Accept-Language
          required: false
          type: string
      responses:
        "200":
          description: gender retrieved
          schema:
            $ref: "#/definitions/GenderTypesResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /patient/requests:
    x-swagger-router-controller: patient
    get:
      tags:
        - patient
      summary: Get profesional requests
      description: get profesional requests to connect with patient
      operationId: getRequests
      security:
        - Bearer: []
      x-security-scopes:
        - patient
      consumes:
        - application/json
      produces:
        - application/json   
      responses:
        "200":
          description: Requests retrieved
          schema:
            $ref: "#/definitions/RequestsResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: Profile Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /patient/request/{id}:
    x-swagger-router-controller: patient
    delete:
      tags:
        - patient
      summary: Rejet profesional requests
      description: reject profesional requests to connect with patient
      operationId: rejectRequest
      security:
        - Bearer: []
      x-security-scopes:
        - patient
      parameters:
        - name: id
          in: path
          description: The id of the request to reject
          type: string
          required: true
      consumes:
        - application/json   
      responses:
        "200":
          description: Requests rejected
          schema:
            $ref: "#/definitions/ServerResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: Request Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
    put:
      tags:
        - patient
      summary: Accept profesional requests
      description: accept profesional requests to connect with patient
      operationId: acceptRequest
      security:
        - Bearer: []
      x-security-scopes:
        - patient
      parameters:
        - name: id
          in: path
          description: The id of the request to accept
          type: string
          required: true
      consumes:
        - application/octet-stream  
      responses:
        "201":
          description: Requests accepted connection created
          schema:
            $ref: "#/definitions/ServerResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: Request Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /patient/remove/{profesional}:
    x-swagger-router-controller: patient
    delete:
