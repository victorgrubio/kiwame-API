swagger: "2.0"
info:
  version: "1.0"
  title: KIWAME API REST
  description: API for the management of KIWAME 
tags:
  - name: admin
    description: Admin Operations
  - name: users
    description: Operations about users  
  - name: patient
    description: Operations about patients   
  - name: profesional
    description: Operations about profesionals  
  - name: measurements
    description: Operations about measurements  
  - name: keys
    description: Operations about Api keys  
  - name: notifications
    description: Operations about notifications  
  - name: messages
    description: Operations about messages   
  - name: nutrients
    description: Operations about nutrients 
  - name: food
    description: Operations about food 
  - name: ingredients
    description: Operations about ingredients 
  - name: drinks
    description: Operations about drinks 
  - name: rules
    description: Operations about rules 
securityDefinitions:
  ApiKey:
    type: "apiKey"
    name: "x-api-key"
    in: "header"
    description: "Security sheme migrated from security policy"
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.


     A valid JWT token is generated by the API and retourned as answer of a call
     to the route /login giving a valid user & password.


     The following syntax must be used in the 'Authorization' header :

       Bearer xxxxxx.yyyyyyy.zzzzzz


# during dev, should point to your local machine
#host: 80.58.61.69  #PRODUCCIÓN
#host: 138.4.47.33:8163  #UPM DEV
#host: localhost:8090  #LOCAL DEV
# basePath prefixes all resource paths


basePath: / #dds
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

paths:
  /user/login:
    x-swagger-router-controller: user
    post:
      tags:
        - users
      operationId: login
      summary: Login user
      description: "Login with a particular role"
      produces:
        - application/json
      parameters:
        - in: body
          name: authentication
          description: the login data
          schema:
            $ref: "#/definitions/AuthenticationObject"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/TokenResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
  /users/all:
    x-swagger-router-controller: user
    get:
      tags:
        - admin
      operationId: findAllUsers
      summary: Retrieve all users   
      description: "Return all users. Role: Admin"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/UsersResponse"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
  /user/emails:
    x-swagger-router-controller: user
    get:
      tags:
        - admin
      operationId: findAllUsersEmails
      summary: Retrieve users emails
      description: "Return all users and emails. "
      security:
        - Bearer: []
      x-security-scopes:
        - admin
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/UsersEmailResponse"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
  /user/newhealthprofesional:
    x-swagger-router-controller: user
    post:
      tags:
        - admin
      summary: Add new Health Profesional
      description: "Send a link to a new Health Profesional to join the platfomrm."
      operationId: newMedicalProfile
      security:
        - Bearer: []
      x-security-scopes:
        - admin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: email
          in: body
          description: The email of the health profesional
          schema:
            $ref: "#/definitions/ForgotPasswordObject"
          required: true
      responses:
        "200":
          description: Link to join to the app sent to the email
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
        # responses may fall through to errors
  /user:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    post:
      tags:
        - users
      summary: Create new user
      description: Create a new user in the DB
      operationId: newUser
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name:  user
          in: body
          description: The user JSON you want to POST
          schema:
            $ref: "#/definitions/UserObject"
          required: true
        - description: Provide a header to specify the language.
          in: header
          name: Accept-Language
          required: false
          type: string
      responses:
        "200":
          description: User Created
          schema:
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "409":
          description: User already registered
          schema:
            $ref: "#/definitions/ServerResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
        # responses may fall through to errors
  /user/language:
    # binds a127 app logic to a route
    x-swagger-router-controller: user
    post:
      tags:
        - users
      summary: Set user language
      description: set the prefered user language
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - patient
        - profesional
      operationId: setLanguage
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name:  language
          in: body
          description: The language
          schema:
            $ref: "#/definitions/UserLanguageObject"
          required: true
      responses:
        "200":
          description: Language setted
          schema:
            $ref: "#/definitions/ServerResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
        # responses may fall through to errors
  /user/refreshtoken:
    x-swagger-router-controller: user
    post:
      tags:
        - users
      operationId: refreshToken
      summary: Refresh token
      description: "refresh and expired token"
      security:
        - Bearer: []
      x-security-scopes:
        - admin
        - patient
        - profesional
      produces:
        - application/json
      parameters:
        - in: body
          name: refreshToken
          description: the refreshToken
          schema:
            $ref: "#/definitions/refreshObject"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/TokenResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"
  /user/search:
    x-swagger-router-controller: user

    post:
      tags:
        - users
      summary: search user
      description: search if a user exists in order to add them as a patient.  Role medical.
      operationId: searchUser
      security:
        - Bearer: []
      x-security-scopes:
        - profesional
        - admin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: The nickname of the user
          schema:
            $ref: "#/definitions/userSearchObject"
          required: true
      responses:
        "200":
          description: Profile exists
          schema:
            $ref: "#/definitions/UserSearchResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/BadRequestResponse"
        "403":
          description: Access Denied
          schema:
            $ref: "#/definitions/AccessDeniedResponse"
        "404":
          description: User Not Found
          schema:
            $ref: "#/definitions/NotFoundResponse"
        "500":
          description: "Server Error"
          schema:
            $ref: "#/definitions/ServerErrorResponse"                
  /user/sendverificationemail:
    x-swagger-router-controller: user
    get:
      tags:
